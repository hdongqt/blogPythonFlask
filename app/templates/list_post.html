{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='img/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <div>Viết bởi : <a class="mr-2" href="#">{{ post.author.fullname }}</a></div>
              <small class="post-time text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h4><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h4>
            <img src="{{ url_for('static', filename='img/' + post.image_post) }}" alt="Card image cap" 
            style="max-height: 270px; width: 100%; object-fit: cover;"
            >
         
          </div>
        </article>
    {% endfor %}
{% endblock content %}
