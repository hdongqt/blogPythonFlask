{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='img/' + post.author.image_file) }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.fullname }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y') }}</small>
      </div>
      <h2 class="article-title">{{ post.title }}</h2>
      <img class="card-img-top" src="{{ url_for('static', filename='img/' + post.image_post) }}" alt="img" style="max-height: 250px; object-fit: cover;">
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
{% endblock content %}
